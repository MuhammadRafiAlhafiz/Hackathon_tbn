<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TBN INDONESIA</title>
    <link rel="stylesheet" href="../dist/tailwind.css" />
    <link rel="shortcut icon" href="../assets/logo 1.svg" type="image/x-icon" />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen mt-20">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 ml-8">Sign in to tbn Indonesia</h2>

      <form>
        <div class="mb-4">
          <label for="nama" class="block text-sm font-medium text-gray-700"
            >Nama Depan</label
          >
          <input
            type="nama"
            id="nama"
            name="nama"
            class="mt-1 p-2 w-full border rounded-md"
            placeholder="Masukkan Nama Depan Anda"
          />
        </div>
      <form>
        <div class="mb-4">
          <label for="nama" class="block text-sm font-medium text-gray-700"
            >Nama Belakang</label
          >
          <input
            type="nama"
            id="nama"
            name="nama"
            class="mt-1 p-2 w-full border rounded-md"
            placeholder="Masukkan Nama Belakang Anda"
          />
        </div>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 p-2 w-full border rounded-md"
            placeholder="Masukkan Email Anda"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Kata Sandi</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 p-2 w-full border rounded-md pr-10"
              placeholder="Masukkan Kata sandi Anda"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 flex items-center px-3 focus:outline-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-6 w-6 text-gray-400 hover:text-gray-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-3 4a6 6 0 100-12 6 6 0 000 12z"
                />
              </svg>
            </button>
          </div>
        <div class="my-5">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Konfirmasi Kata Sandi</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 p-2 w-full border rounded-md pr-10"
              placeholder="Konfirmasi Kata sandi Anda"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 flex items-center px-3 focus:outline-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-6 w-6 text-gray-400 hover:text-gray-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-3 4a6 6 0 100-12 6 6 0 000 12z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="my-10">

          <a href="../src/login.html"><button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-md w-full"
          > <a href="../src/login.html">
            Masuk</a>
          </button>
        </div>
      </form>

      <!-- Link Daftar -->
      <div class="flex justify-center">
        <p class="text-sm text-gray-700">
          Sudah punya akun?
          <a href="../src/login.html" class="text-blue-500">Daftar</a>
        </p>
      </div>
    </div>
  </body>
</html>
